{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Assinador - Verificar Assinatura</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Verificar Assinatura</h3></div>
                                    <div class="card-body">
                                        <form action="{% url 'verificar_assinatura' %}" method="POST" enctype="multipart/form-data">
                                            <p>Informe o certificado:</p>
                                            <div class="custom-control custom-radio custom-control-inline mb-3">
                                                <input type="radio" id="certificadotexto" name="tipocertificado" class="custom-control-input" onclick="tipoCertificado('texto')"> 
                                                <label class="custom-control-label" for="certificadotexto">Texto</label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline mb-3">
                                                <input type="radio" id="certificadoarquivo" name="tipocertificado" class="custom-control-input" onclick="tipoCertificado('arquivo')">
                                                <label class="custom-control-label" for="certificadoarquivo">Arquivo</label>
                                            </div>
                                            <div class="form-group" hidden>
                                                <label for="tipocertificadotexto">Texto</label>
                                                <textarea name="tipocertificadotexto" class="form-control" id="tipocertificadotexto" rows="3"></textarea>
                                            </div>
                                            <div class="custom-file mb-3" hidden>
                                                <input name="tipocertificadoarquivo" type="file" class="custom-file-input" id="tipocertificadoarquivo">
                                                <label class="custom-file-label" for="tipocertificadoarquivo">Escolha o arquivo</label>
                                            </div>
                                            <p>Informe a mensagem em claro:</p>
                                            <div class="custom-control custom-radio custom-control-inline mb-3">
                                                <input type="radio" id="mensagemclarotexto" name="tipomensagemclaro" class="custom-control-input" onclick="tipoMensagemClaro('texto')"> 
                                                <label class="custom-control-label" for="mensagemclarotexto">Texto</label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline mb-3">
                                                <input type="radio" id="mensagemclaroarquivo" name="tipomensagemclaro" class="custom-control-input" onclick="tipoMensagemClaro('arquivo')">
                                                <label class="custom-control-label" for="mensagemclaroarquivo">Arquivo</label>
                                            </div>
                                            <div class="form-group" hidden>
                                                <label for="tipomensagemclarotexto">Texto</label>
                                                <textarea name="tipomensagemclarotexto" class="form-control" id="tipomensagemclarotexto" rows="3"></textarea>
                                            </div>
                                            <div class="custom-file" hidden>
                                                <input name="tipomensagemclaroarquivo" type="file" class="custom-file-input" id="tipomensagemclaroarquivo">
                                                <label class="custom-file-label" for="tipomensagemclaroarquivo">Escolha o arquivo</label>
                                            </div>
                                            <p>Informe a mensagem assinada:</p>
                                            <div class="custom-control custom-radio custom-control-inline mb-3">
                                                <input type="radio" id="mensagemtexto" name="tipomensagem" class="custom-control-input" onclick="tipoMensagem('texto')"> 
                                                <label class="custom-control-label" for="mensagemtexto">Texto</label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline mb-3">
                                                <input type="radio" id="mensagemarquivo" name="tipomensagem" class="custom-control-input" onclick="tipoMensagem('arquivo')">
                                                <label class="custom-control-label" for="mensagemarquivo">Arquivo</label>
                                            </div>
                                            <div class="form-group" hidden>
                                                <label for="tipomensagemtexto">Texto</label>
                                                <textarea name="tipomensagemtexto" class="form-control" id="tipomensagemtexto" rows="3"></textarea>
                                            </div>
                                            <div class="custom-file" hidden>
                                                <input name="tipomensagemarquivo" type="file" class="custom-file-input" id="tipomensagemarquivo">
                                                <label class="custom-file-label" for="tipomensagemarquivo">Escolha o arquivo</label>
                                            </div>
                                            <div class="form-group mt-4 mb-0"><button class="btn btn-primary btn-block" type="submit">Verificar Assinatura</button></div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="{% url 'assinador' %}">Assinar Mensagem</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2020</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{ % static 'js/scripts.js' % }"></script>
        <script>
            function tipoCertificado(tipo){
                if(tipo=="texto"){
                    document.getElementById("tipocertificadotexto").parentElement.hidden=false;
                    document.getElementById("tipocertificadoarquivo").parentElement.hidden=true;
                }else{
                    if(tipo=="arquivo"){
                        document.getElementById("tipocertificadotexto").parentElement.hidden=true;
                        document.getElementById("tipocertificadoarquivo").parentElement.hidden=false;
                    }
                }
            }
            function tipoMensagemClaro(tipo){
                if(tipo=="texto"){
                    document.getElementById("tipomensagemclarotexto").parentElement.hidden=false;
                    document.getElementById("tipomensagemclaroarquivo").parentElement.hidden=true;
                }else{
                    if(tipo=="arquivo"){
                        document.getElementById("tipomensagemclarotexto").parentElement.hidden=true;
                        document.getElementById("tipomensagemclaroarquivo").parentElement.hidden=false;
                    }
                }
            }
            function tipoMensagem(tipo){
                if(tipo=="texto"){
                    document.getElementById("tipomensagemtexto").parentElement.hidden=false;
                    document.getElementById("tipomensagemarquivo").parentElement.hidden=true;
                }else{
                    if(tipo=="arquivo"){
                        document.getElementById("tipomensagemtexto").parentElement.hidden=true;
                        document.getElementById("tipomensagemarquivo").parentElement.hidden=false;
                    }
                }
            }
            function verificarAssinatura(){

                alert("Assinatura válida!");
            }
        </script>
    </body>
</html>
