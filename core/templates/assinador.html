{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Page Title - SB Admin</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="chaveprivada">Chave Privada</label>
                                                <textarea name="chaveprivada" class="form-control" id="chaveprivada" rows="3"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label for="chavepublica">Chave Pública</label>
                                                <textarea name="chavepublica" class="form-control" id="chavepublica" rows="3"></textarea>
                                            </div>
                                            <p>O que você deseja assinar?</p>
                                            <div class="custom-control custom-radio custom-control-inline mb-3">
                                                <input type="radio" id="assinartexto" name="tipoassinatura" class="custom-control-input" onclick="tipoAssinatura('texto')"> 
                                                <label class="custom-control-label" for="assinartexto">Texto</label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline mb-3">
                                                <input type="radio" id="assinararquivo" name="tipoassinatura" class="custom-control-input" onclick="tipoAssinatura('arquivo')">
                                                <label class="custom-control-label" for="assinararquivo">Arquivo</label>
                                            </div>
                                            <div class="form-group" hidden>
                                                <label for="texto">Texto</label>
                                                <textarea name="texto" class="form-control" id="texto" rows="3"></textarea>
                                            </div>
                                            <div class="custom-file" hidden>
                                                <input name="arquivo" type="file" class="custom-file-input" id="arquivo">
                                                <label class="custom-file-label" for="arquivo">Escolha o arquivo</label>
                                            </div>
                                            <div class="form-group" hidden>
                                                <label for="mensagemassinada">Mensagem Assinada</label>
                                                <textarea name="mensagemassinada" class="form-control" id="mensagemassinada" rows="3"></textarea>
                                            </div>
                                            <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block" onclick="assinarMensagem()">Assinar Mensagem</a></div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="{% url 'verificador' %}">Verificar Assinatura</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2020</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{ % static 'js/scripts.js' % }"></script>
        <script>
            function tipoAssinatura(tipo){
                if(tipo=="texto"){
                    document.getElementById("texto").parentElement.hidden=false;
                    document.getElementById("arquivo").parentElement.hidden=true;
                }else{
                    if(tipo=="arquivo"){
                        document.getElementById("texto").parentElement.hidden=true;
                        document.getElementById("arquivo").parentElement.hidden=false;
                    }
                }
            }
            function assinarMensagem(){
                document.getElementById("mensagemassinada").parentElement.hidden=false;
                alert("Mensagem assinada com sucesso!");
            }
        </script>
    </body>
</html>
